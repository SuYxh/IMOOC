<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>垂直菜单</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        font-size: 14px;
      }
      a {
        color: #333;
        text-decoration: none
      }
      .nav li a {
        display: block;
        text-indent: 20px;
        height: 30px;
        line-height: 30px;
        width: 120px;
        background-color: #efefef;
        margin-bottom: 1px;
      }
      .nav li a:hover {
        background-color: #F60;
        color: #fff
      }
    </style>

  </head>
  <body>

    <ul class="nav">
      <li>
        <a href="#">首　　页</a>
      </li>
      <li>
        <a href="#">关于我们</a>
      </li>
      <li>
        <a href="#">产品展示</a>
      </li>
      <li>
        <a href="#">售后服务</a>
      </li>
      <li>
        <a href="#">联系我们</a>
      </li>
    </ul>

  </body>
</html>
