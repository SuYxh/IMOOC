<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>淘宝搜索框</title>
    <style type="text/css">
      body {
        font: 12px/1.5 tahoma, arial;
      }
      a {
        text-decoration: none;
      }
      .search-tips {
        float: right;
      }
      .search-tips a {
        color: #6c6c6c;
      }
      .search-button {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <div class="search-list"></div>
      <div class="search-pannel">
        <form>
          <div class="search-tips">
            <a href="#">高级<br>搜索</a>
          </div>
          <div class="search-button">
            <button type="submit" class="btn-search"></button>
          </div>
          <input type="text" />
        </form>
      </div>
    </div>
  </body>
</html>
